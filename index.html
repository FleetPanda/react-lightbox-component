<html>
  <head>
    <title>React Lightbox Component</title>
    <meta name="http-equiv" content="Content-type: text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.3/styles/default.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/css/style.min.css">
  </head>

  <body>
    <div id='basic-example'>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.5/react.js" charset="UTF-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.5/react-dom.min.js" charset="UTF-8"></script>
    <script src="dist/js/react-lightbox-component.js" charset="UTF-8"></script>
    <script type="text/javascript">
      ReactDOM.render(
        React.createElement(ReactLightbox.Lightbox, {images: 
          [
            {src: 'https://upload.wikimedia.org/wikipedia/commons/8/89/Ropy_pahoehoe.jpg', title: 'Ropy pahoehoe', description: 'By Tari Noelani Mattox. Licensed under Public Domain via Commons'},
            {src: 'https://upload.wikimedia.org/wikipedia/commons/7/73/Pyroclastic_flows_at_Mayon_Volcano.jpg', title: 'Pyroclastic flows at Mayon Volcano', description: 'By C.G. Newhall. Licensed under Public Domain via Commons'},
            {src: 'https://upload.wikimedia.org/wikipedia/commons/f/f3/Okataina.jpg', title: 'Okataina', description: '"By Richard Waitt. Licensed under Public Domain via Commons'}
          ]
        }),
        document.getElementById('basic-example')
      );
    </script>
  </body>
</html>
